<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid black;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        This is a styled div element.
    </div>
    <span>
        This is a span element.
    </span>
</body>
</html>
