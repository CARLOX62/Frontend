<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Eleements</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <p>
        This is a paragraph with <span class="highlight">inline text</span> and a
    <div class="box">block
        </p>
        <a href="https://google.com">Google</a>
        <div>
            This is a div element.
        </div>
        <span>
            This is a span element.
        </span>
        <a href="">
            This is another link.
        </a>

        <form action="post">
            <div>
                <label for="Name">Enter Your Name</label>
                <input type="text" id="Name" name="Name" placeholder="Enter your Name">
            </div>
            <div>
                <label for="CityName">Enter Your City</label>
                <input type="text" id="CityName" name="CityName" placeholder="Enter your City">
            </div>
            <div>
                <label for="PinCode">Enter Your PinCode</label>
                <input type="number" id="PinCode" name="PinCode" placeholder="Enter your PinCode">
            </div>

        </form>

</body>

</html>
